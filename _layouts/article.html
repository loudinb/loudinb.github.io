---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-description">{{ page.description }}</p>
    <p class="d-byline">
        By {{ page.author }}<br>
        {{ page.date | date: '%B %d, %Y' }}
    </p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
